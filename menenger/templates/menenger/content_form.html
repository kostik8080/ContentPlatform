{% extends 'menenger/base.html' %}

{% block content %}
<div class="col-12">
    <form id="verForm" method="post" enctype="multipart/form-data" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                        <h4 class="my-0 font-weight-normal">Изменение Контента</h4>
                    {% else %}
                        <h4 class="my-0 font-weight-normal">Создание Контента</h4>
                    {% endif %}
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="form-control btn btn-lg btn-block btn-outline-primary">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>

                </div>

            </div>
        </div>

    </form>
</div>
{% endblock %}
